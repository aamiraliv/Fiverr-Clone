spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: gig-service
          uri: lb://GIG-SERVICE
          predicates:
            - Path=/api/gig/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order/**

        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/api/review/**

server:
  port: 8080
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    root: info

